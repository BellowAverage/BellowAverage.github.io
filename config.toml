[params]
  name = "Chris Wang"
  description = "This site documents my work & technical notes starting from 2020."
  initials = "CW"
  googleAnalytics = ""

  [[params.social]]
    name = "Github"
    link = "https://github.com/BellowAverage"
    icon = "fab fa-github"

  [[params.social]]
    name = "LinkedIn"
    link = "https://www.linkedin.com/in/chris-wang-a4b1a9216/"
    icon = "fab fa-linkedin-in"


[menu]
  [[menu.main]]
    name = "Quick Access"
    url = "/quickaccess/"
    weight = 1
  [[menu.main]]
    name = "Notes & Blogs"
    url = "/notes/"
    weight = 2
  [[menu.main]]
